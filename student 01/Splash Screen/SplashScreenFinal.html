<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        .main-container {
            display: flex;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        .left-container {
            width: 30%;
            background-color: rgb(218, 218, 218);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            position: relative; /* Required for positioning the members div */
        }
        .right-container {
            width: 70%;
            position: relative;
            overflow: hidden; 
            justify-content: center;
            align-items: center;
        }
        .bgvideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the container */
        }
        .members {
            left: 15%;
            position: absolute;
            bottom: 20px; /* Adjusted for a bit more space from the bottom */
            font-size: 18px;
            font-family: "Copperplate", sans-serif;
            font-weight: 500;
            color: black;
        }
        .members p {
            margin-bottom: 5px;
        }
        h1, h3 {
            text-align: center;
            font-size: 30px;
            color: #333;
        }

        .getStartedButton{
            position: absolute;
            top: 60%;
            left: 10%;
            background-color: rgb(231, 231, 5);
            color: black;
            padding: 10px 20px;
            font-size: 20px;
            font-family: "copperplate";
            cursor: pointer;
            border-radius: 20px;

        }
        .getStartedButton:hover{
            opacity: 0.7;
    
        }
        .getStartedButton:active{
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-container"><!-- Left side -->
            <h1 style="font-size: 60px;">Climate Action</h1>

            <div>
                <button class="getStartedButton">Get Started</button>
            </div>


            <div class="members">
                <h3>Group Members</h3>
                <p>1. Rakindu Niwunhella (Student 01) <br>
                    2. Dulan Nimnaka (Student 02) <br>
                    3. Sithuli Basnayake (Student 03) <br>
                    4. Pavithma Fernando (Student 04)</p>
            </div>
        </div>
        <div class="right-container">
            <video autoplay loop muted class="bgvideo">
                <source src="video/timelap.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
