<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            overflow: hidden;
            margin: auto;
            border-radius: 10px;
        }

        .carousel-images {
            display: flex;
            width: 300%; /* 3 images, adjust accordingly */
            animation: slide 6s infinite linear;
        }

        .carousel-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .dot.active {
            opacity: 1;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-images">
            <img src="images/background001.jpg" alt="Image 1">
            <img src="climate_change.jpg" alt="Image 2">
            <img src="images/blue-texture.png" alt="Image 3">
        </div>
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

</body>
</html>
