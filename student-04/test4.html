<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG Sitemap Example</title>
</head>
<body>

    <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
        <!-- Splash -->
        <rect x="350" y="20" width="100" height="50" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
        <text x="400" y="50" font-size="14" text-anchor="middle">Splash</text>
        
        <!-- Line to Home -->
        <line x1="400" y1="70" x2="400" y2="120" stroke="#000" stroke-width="2"/>
        
        <!-- Home -->
        <rect x="350" y="120" width="100" height="50" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
        <text x="400" y="150" font-size="14" text-anchor="middle">Home</text>
        
        <!-- Line to other pages -->
        <line x1="400" y1="170" x2="400" y2="200" stroke="#000" stroke-width="2"/>
        <line x1="200" y1="200" x2="600" y2="200" stroke="#000" stroke-width="2"/>
        
        <!-- Pages -->
        <g>
          <!-- Volunteering -->
          <rect x="150" y="200" width="100" height="50" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
          <text x="200" y="230" font-size="14" text-anchor="middle">Volunteering</text>
          <line x1="200" y1="200" x2="200" y2="250" stroke="#000" stroke-width="2"/>
        
          <!-- Content Page -->
          <rect x="300" y="200" width="100" height="50" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
          <text x="350" y="230" font-size="14" text-anchor="middle">Content</text>
          <line x1="350" y1="250" x2="350" y2="280" stroke="#000" stroke-width="2"/>
          
          <!-- Student pages -->
          <line x1="270" y1="280" x2="430" y2="280" stroke="#000" stroke-width="2"/>
          <g>
            <rect x="250" y="280" width="100" height="30" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
            <text x="300" y="300" font-size="12" text-anchor="middle">Student 1</text>
            <rect x="370" y="280" width="100" height="30" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
            <text x="420" y="300" font-size="12" text-anchor="middle">Student 2</text>
            <rect x="250" y="320" width="100" height="30" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
            <text x="300" y="340" font-size="12" text-anchor="middle">Student 3</text>
            <rect x="370" y="320" width="100" height="30" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
            <text x="420" y="340" font-size="12" text-anchor="middle">Student 4</text>
          </g>
          
          <!-- Other Pages -->
          <rect x="450" y="200" width="100" height="50" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
          <text x="500" y="230" font-size="14" text-anchor="middle">Climate Data</text>
          <rect x="550" y="200" width="100" height="50" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
          <text x="600" y="230" font-size="14" text-anchor="middle">Profile</text>
          <rect x="650" y="200" width="100" height="50" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
          <text x="700" y="230" font-size="14" text-anchor="middle">Feedback</text>
          <rect x="750" y="200" width="100" height="50" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
          <text x="800" y="230" font-size="14" text-anchor="middle">Team</text>
          <rect x="850" y="200" width="100" height="50" rx="10" ry="10" fill="#E0E0E0" stroke="#000"/>
          <text x="900" y="230" font-size="14" text-anchor="middle">Page Editor</text>
        </g>
      </svg>
      

</body>
</html>
