<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: flex-start; /* Aligns to the top */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            margin-top: 20px; /* Adjusts distance from the top */
        }
    </style>
</head>
<body>
    <svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Shadow Effect -->
        <defs>
            <filter id="shadow" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>

        <!-- Boxes and Lines -->
        <g transform="translate(50,0)">
            <!-- Repeat 7 times -->
            <g transform="translate(0,0)">
                <rect x="0" y="10" width="120" height="100" rx="20" ry="20" fill="green" filter="url(#shadow)"/>
                <text x="60" y="65" font-size="18" font-family="Arial" fill="white" text-anchor="middle" font-weight="bold">
                    Box 1
                </text>
                <line x1="60" y1="110" x2="60" y2="185.59" stroke="black" stroke-width="3"/>
            </g>

            <g transform="translate(150,0)">
                <rect x="0" y="10" width="120" height="100" rx="20" ry="20" fill="green" filter="url(#shadow)"/>
                <text x="60" y="65" font-size="18" font-family="Arial" fill="white" text-anchor="middle" font-weight="bold">
                    Box 2
                </text>
                <line x1="60" y1="110" x2="60" y2="185.59" stroke="black" stroke-width="3"/>
            </g>

            <g transform="translate(300,0)">
                <rect x="0" y="10" width="120" height="100" rx="20" ry="20" fill="green" filter="url(#shadow)"/>
                <text x="60" y="65" font-size="18" font-family="Arial" fill="white" text-anchor="middle" font-weight="bold">
                    Box 3
                </text>
                <line x1="60" y1="110" x2="60" y2="185.59" stroke="black" stroke-width="3"/>
            </g>

            <g transform="translate(450,0)">
                <rect x="0" y="10" width="120" height="100" rx="20" ry="20" fill="green" filter="url(#shadow)"/>
                <text x="60" y="65" font-size="18" font-family="Arial" fill="white" text-anchor="middle" font-weight="bold">
                    Box 4
                </text>
                <line x1="60" y1="110" x2="60" y2="185.59" stroke="black" stroke-width="3"/>
            </g>

            <g transform="translate(600,0)">
                <rect x="0" y="10" width="120" height="100" rx="20" ry="20" fill="green" filter="url(#shadow)"/>
                <text x="60" y="65" font-size="18" font-family="Arial" fill="white" text-anchor="middle" font-weight="bold">
                    Box 5
                </text>
                <line x1="60" y1="110" x2="60" y2="185.59" stroke="black" stroke-width="3"/>
            </g>

            <g transform="translate(750,0)">
                <rect x="0" y="10" width="120" height="100" rx="20" ry="20" fill="green" filter="url(#shadow)"/>
                <text x="60" y="65" font-size="18" font-family="Arial" fill="white" text-anchor="middle" font-weight="bold">
                    Box 6
                </text>
                <line x1="60" y1="110" x2="60" y2="185.59" stroke="black" stroke-width="3"/>
            </g>

            <g transform="translate(900,0)">
                <rect x="0" y="10" width="120" height="100" rx="20" ry="20" fill="green" filter="url(#shadow)"/>
                <text x="60" y="65" font-size="18" font-family="Arial" fill="white" text-anchor="middle" font-weight="bold">
                    Box 7
                </text>
                <line x1="60" y1="110" x2="60" y2="185.59" stroke="black" stroke-width="3"/>
            </g>
        </g>
    </svg>
</body>
</html>
