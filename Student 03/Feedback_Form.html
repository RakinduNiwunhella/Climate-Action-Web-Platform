<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Feedback</title>
        <style>
            body{
                font-family: 'Times New Roman', Times, serif;
                margin: 20px;
                text-align: center;
            }

            .form-container {
                max-width: 500px;
                margin: 0 auto;
                background-color: #aee0f9;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                }

            .note{
                font-style: italic;
                font-size: 0.9em;
                color: red;
                margin-bottom: 10px;
                }

            .required {
                color: red;
                margin-left: 5px;
            }

            label {
                display: inline-block;
                margin-top: 10px;
                margin-bottom: 5px;
                font-weight: bold;
                }
            input[type="text"],input[type="email"],input[type="phone"],input[type="address"] select,textarea {
                width: 25;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                }
            input[type="radio"] {
                margin-right: 5px;
            }

            .rating-container {
            text-align: center;
            margin: 20px;
        }
        .rating-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .rating-options label {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }
        .rating-options input {
            margin-top: 5px;
        }

            button[type="submit"] {
                display: block;
                width: 100%;
                padding: 10px;
                background: #4CAF50;
                color: #fff;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button[type="submit"]:hover {
                background: #45a049;
            }
        </style>
    </head>
    <body>
    <div class="form-container">
        <h2 style="color: #0c70a2;">Feedback Form</h2>
        <p class="note">Required fields <span class="required">*</span></p>
        
        <div><!--name-->
            <label for="name">Enter your name:<span class="required">*</span></label>
            <input type="text" id="name" name="name" value="Enter your name here" required/>
        </div>
        <div><!--email-->
            <label for="email">Enter your email:<span class="required">*</span></label>
            <input type="email" id="email" name="email" value="Enter your email here" required/>
        </div>
        <div><!--telephone no.-->
            <label for="tel-no.">Enter your Telephone Number:<span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" value="Ex. 0712345678" size="10" required/>
      </div>
      <div><!--address-->
            <label for="address">Enter your Address:<span class="required">*</span></label>
            <input type="text" id="email" name="email" value="Enter your address here" required/>
      </div>
        <div>
              <label>Was this your first time visiting? </label>
              <br>
              <input type="radio" id="FirstTimeYes" name="FirstTime" value="Yes" required/>
              <label for="FirstTimeYes">Yes</label>

              <input type="radio" id="FirstTimeNo" name="FirstTime" value="No" required/>
              <label for="FirstTimeNo">No</label>
        </div>
        <div>
            <label>Was this website informative and easy to navigate through? </label>
            <br>
            <input type="radio" id="EasyYes" name="Easy" value="Yes" required/>
            <label for="FirstTimeYes">Yes</label>

            <input type="radio" id="EasyNo" name="Easy" value="No" required/>
            <label for="FirstTimeNo">No</label>
        </div>
        <div>
            <label for="note">If "No", suggest any improvements for the future: </label>
            <textarea name="note" id="note" rows="2" cols="20">Add your message here... </textarea>
        </div>
        <div class="rating-container">
            <p><strong>How satisfied are you with our services?</strong></p>
            <p>Choose from 1 to 10, with 1 being "Not satisfied at all!" and 10 being "Extremely satisfied!"</p>
            <div class="rating-options">
                <!-- Generate radio buttons from 1 to 10 -->
                <label>1 <input type="radio" name="satisfaction" value="1"></label>
                <label>2 <input type="radio" name="satisfaction" value="2"></label>
                <label>3 <input type="radio" name="satisfaction" value="3"></label>
                <label>4 <input type="radio" name="satisfaction" value="4"></label>
                <label>5 <input type="radio" name="satisfaction" value="5"></label>
                <label>6 <input type="radio" name="satisfaction" value="6"></label>
                <label>7 <input type="radio" name="satisfaction" value="7"></label>
                <label>8 <input type="radio" name="satisfaction" value="8"></label>
                <label>9 <input type="radio" name="satisfaction" value="9"></label>
                <label>10 <input type="radio" name="satisfaction" value="10"></label>
            </div>
        </div>
        <div>
            <label>Would you recommend our services?</label>
            <br>
            <input type="radio" id="RecommendYes" name="Recommend" value="Yes" required/>
            <label for="FirstTimeYes">Yes</label>

            <input type="radio" id="RecommendNo" name="Recommend" value="No" required/>
            <label for="FirstTimeNo">No</label>
        </div>
        <div>
            <label for="updates">Would you like to receive updates about the website and any offers?</label>
            <select name="updates" id="updates">
                <option value="Yes" style="text-align: center;">Yes - via Email</option>
                <option value="No" style="text-align: center;">No</option>
            </select>
        </div>
        <div>
            <label for="note">Do you have any additional questions or requests?</label>
            <textarea name="note" id="note" rows="5" cols="20">Add your message here... </textarea>
        </div>
        <button type="Submit">Submit</button>
    </div>
    </body>
</html>
