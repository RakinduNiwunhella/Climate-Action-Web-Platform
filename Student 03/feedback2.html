<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    /* Basic styling - adjust as needed rakindu */
    body {
      font-family: Arial, sans-serif;
      
      margin: 20px;
      background: #f5f5f5;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    .required {
      color: red;
      margin-left: 5px;
    }
    label {
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    .radio-group {
      margin-bottom: 15px;
    }
    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #45a049;
    }
    .note {
      font-style: italic;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Feedback Form</h2>
  <p class="note">Required fields <span class="required">*</span></p>
  
  <form action="#" method="post">
    <!-- Name -->
    <label for="name">Enter your name:<span class="required">*</span></label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter names here" 
      required
    />

    <!-- Email -->
    <label for="email">Enter your email:<span class="required">*</span></label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter email here" 
      required
    />

    <!-- First time visiting? -->
    <label>Was this your first time visiting?</label>
    <div class="radio-group">
      <input 
        type="radio" 
        id="firstTimeYes" 
        name="firstTime" 
        value="Yes" 
        required
      />
      <label for="firstTimeYes">Yes</label>

      <input 
        type="radio" 
        id="firstTimeNo" 
        name="firstTime" 
        value="No" 
        required
      />
      <label for="firstTimeNo">No</label>
    </div>

    <!-- Informative and easy to navigate? -->
    <label>Was this website informative and easy to navigate through?</label>
    <div class="radio-group">
      <input 
        type="radio" 
        id="informativeYes" 
        name="informative" 
        value="Yes" 
        required
      />
      <label for="informativeYes">Yes</label>

      <input 
        type="radio" 
        id="informativeNo" 
        name="informative" 
        value="No" 
        required
      />
      <label for="informativeNo">No</label>
    </div>

    <!-- If "No", suggest improvements -->
    <label for="improvements">If "No", suggest any improvements for the future:</label>
    <textarea 
      id="improvements" 
      name="improvements" 
      rows="4" 
      placeholder="Your suggestions here..."
    ></textarea>

    <!-- Satisfaction (0-10) -->
    <label for="satisfaction">
      How satisfied are you with our services? (0 to 10)
      <br><small>(1 = Not satisfied at all, 10 = Extremely satisfied)</small>
    </label>
    <select id="satisfaction" name="satisfaction" required>
      <option value="">-- Select --</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <!-- Recommend services? -->
    <label>Would you recommend our services?</label>
    <div class="radio-group">
      <input 
        type="radio" 
        id="recommendYes" 
        name="recommend" 
        value="Yes" 
        required
      />
      <label for="recommendYes">Yes</label>

      <input 
        type="radio" 
        id="recommendNo" 
        name="recommend" 
        value="No" 
        required
      />
      <label for="recommendNo">No</label>
    </div>

    <!-- Receive updates? -->
    <label>Would you like to receive updates about the website and any offers?</label>
    <div class="radio-group">
      <input 
        type="radio" 
        id="updatesYes" 
        name="updates" 
        value="Yes" 
        required
      />
      <label for="updatesYes">Yes - via Email</label>

      <input 
        type="radio" 
        id="updatesNo" 
        name="updates" 
        value="No" 
        required
      />
      <label for="updatesNo">No</label>
    </div>

    <!-- Additional questions/requests -->
    <label for="additional">Any additional questions or requests?</label>
    <textarea 
      id="additional" 
      name="additional" 
      rows="4" 
      placeholder="Add your message here..."
    ></textarea>

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
