<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); 
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2rem;
        }

        .feedback-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .feedback-button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Value Your Feedback!</h1>
        <p>Let us know how we can improve. Click below to submit your feedback.</p>
        <a href="Feedback_Form.html" class="feedback-button">Submit Feedback</a>
    </div>
</body>
</html>
