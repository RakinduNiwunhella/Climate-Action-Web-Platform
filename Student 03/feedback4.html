<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required title="Please enter a valid email address">

            <label for="phone">Telephone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Feedback Details</legend>
            <label for="comment">Comment or Message:</label>
            <textarea id="comment" name="comment" maxlength="500" oninput="updateCounter()"></textarea>
            <p id="charCount">500 characters remaining</p>
            
            <label for="category">Feedback Category:</label>
            <select id="category" name="category">
                <option value="general">General</option>
                <option value="service">Service</option>
                <option value="support">Support</option>
            </select>
            
            <label for="topics">Related Topics:</label>
            <select id="topics" name="topics" multiple>
                <option value="usability">Usability</option>
                <option value="design">Design</option>
                <option value="performance">Performance</option>
            </select>
            
            <label for="experience">Rate Your Experience:</label>
            <input list="ratings" id="experience" name="experience">
            <datalist id="ratings">
                <option value="Excellent">
                <option value="Good">
                <option value="Average">
                <option value="Poor">
            </datalist>

            <label>Would You Recommend Us?</label>
            <input type="radio" id="yes" name="recommend" value="yes"> <label for="yes">Yes</label>
            <input type="radio" id="no" name="recommend" value="no"> <label for="no">No</label>
            
            <label>Features You Like:</label>
            <input type="checkbox" id="design" name="features" value="design"> <label for="design">Design</label>
            <input type="checkbox" id="usability" name="features" value="usability"> <label for="usability">Usability</label>
            <input type="checkbox" id="performance" name="features" value="performance"> <label for="performance">Performance</label>
            
            <label for="date">Date of Feedback:</label>
            <input type="date" id="date" name="date" required>

            <label for="datetime">Preferred Follow-up Time:</label>
            <input type="datetime-local" id="datetime" name="datetime">

            <label for="attachment">Upload an Attachment:</label>
            <input type="file" id="attachment" name="attachment" accept="image/*, .pdf, .docx">
        </fieldset>
        
        <fieldset>
            <legend>Rate Us</legend>
            <div class="rating">
                <span>&#128542;</span>
                <span>&#128577;</span>
                <span>&#128528;</span>
                <span>&#128522;</span>
                <span>&#128525;</span>
            </div>
        </fieldset>
        
        <button type="submit">Submit Feedback</button>
    </form>
    <script>
        function updateCounter() {
            let commentBox = document.getElementById('comment');
            let counter = document.getElementById('charCount');
            let remaining = 500 - commentBox.value.length;
            counter.textContent = remaining + ' characters remaining';
        }
    </script>
</body>
</html>
